version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flame: ^1.33.0
  audioplayers: ^6.5.1
  shared_preferences: ^2.5.3
  flame_audio: ^2.11.11   

